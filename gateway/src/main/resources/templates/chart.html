<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Node report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
            <a class="navbar-brand px-5" href="#">Nh처m 9 - IOT Network MQTT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div id="chartContainer" style="width:100%; height: 400px"></div>
    </div>
    <script th:inline="javascript">
        window.onload = function () {
            var node = /*[[${node}]]*/ {};
            var dataPoints = /*[[${dataPoints}]]*/ {};

            console.log(dataPoints);
            var chart = new CanvasJS.Chart("chartContainer", {
                theme: "light2", // "light1", "dark1", "dark2"
                animationEnabled: true,
                title: {
                    text: `Temperature - ${node.name}`
                },
                axisX: {
                    valueFormatString: "DD-MM-YYYY HH:mm:ss"
                },
                axisY: {
                    title: "Temperature (in 째C)",
                    includeZero: true,
                    suffix: " 째C"
                },
                data: [{
                    type: "line",
                    xValueType: "dateTime",
                    xValueFormatString: "DD-MM-YYYY HH:mm:ss",
                    yValueFormatString: "#,##0 째C",
                    dataPoints: dataPoints
                }]
            });

            chart.render();

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
